<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulaquia Midterm Practical Exam</title>
    <link rel="stylesheet" href="bulaquia_mpe.css">
</head>
<body>

    <div class="flex-container">
        <div class="pokep" id="Bellsprout">
            <img src="bellsprout.png">
            <h1>Bellsprout</h1>
            <img src="iconp.gif" id="pokechar">
            <div class="types">
                <p class="type grass">Grass</p>
            </div>
        </div>

        <div class="pokep" id="Bullbasaur">
            <img src="bullbasaur.png"> 
            <h1>Bullbasaur</h1>
            <img src="iconp.gif" id="pokechar">
            <div class="types">
                <p class="type poison">Poison</p>
            </div>
        </div>

        <div class="pokep" id="Caterpie">
            <img src="caterpie.png">
            <h1>Caterpie</h1>
            <img src="iconp.gif" id="pokechar">
            <div class="types">
                <p class="type bug">Bug</p>
            </div>
        </div>

        <div class="pokep" id="Dratini">
            <img src="dratini.png">
            <h1>Dratini</h1>
            <img src="iconp.gif" id="pokechar">
            <div class="types">
                <p><span class="type dragon">Dragon</span> <span class="type flying">Flying</p></span>
            </div>
        </div>

        <div class="pokep" id="Eevee">
            <img src="eevee.png">
            <h1>Eevee</h1>
            <img src="iconp.gif" id="pokechar">
            <div class="types">
                <p class="type normal">Normal</p>
            </div>
        </div>

        <div class="pokep" id="Mankey">
            <img src="mankey.png">
            <h1>Mankey</h1>
            <img src="iconp.gif" id="pokechar">
            <div class="types">
                <p class="type fighting">Fighting</p>
            </div>
        </div>

        <div class="pokep" id="Mew">
            <img src="mew.png">
            <h1>Mew</h1>
            <img src="iconp.gif" id="pokechar">
            <div class="types">
                <p class="type psychic">Psychic</p>
            </div>
        </div>

        <div class="pokep" id="Pidgey">
            <img src="pidgey.png">
            <h1>Pidgey</h1>
            <img src="iconp.gif" id="pokechar">
            <div class="types">
                <p><span class="type normal">Normal</span> <span class="type flying">Flying</p></span>
            </div>
        </div>

        <div class="pokep" id="Pikachu">
            <img src="pikachu.png">
            <h1>Pikachu</h1>
            <img src="iconp.gif" id="pokechar">
            <div class="types">
                <p class="type electric">Electric</p>
            </div>
        </div>

        <div class="pokep" id="Rattata">
            <img src="rattata.png">
            <h1>Rattata</h1>
            <img src="iconp.gif" id="pokechar">
            <div class="types">
                <p class="type normal">Normal</p>
            </div>
        </div>

        <div class="pokep" id="Squirtle">
            <img src="squirtle1.png">
            <h1>Squirtle</h1>
            <img src="iconp.gif" id="pokechar">
            <div class="types">
                <p class="type water">Water</p>
            </div>
        </div>

        <div class="pokep" id="Venonat">
            <img src="venonat1.png">
            <h1>Venonat</h1>
            <img src="iconp.gif" id="pokechar">
            <div class="types">
                <p><span class="type poison">Poison</span> <span class="type bug">Bug</p></span>
            </div>
        </div>
        
    </div>
</body>
</html>
